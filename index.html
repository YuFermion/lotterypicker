    <!-- Storage Shim: Prevents "Access to storage is not allowed" errors from Tailwind CDN in restricted environments -->
    <script>
      (function() {
        try {
          // Try to access storage to see if it throws
          var x = '__storage_test__';
          localStorage.setItem(x, x);
          localStorage.removeItem(x);
        } catch (e) {
          console.warn('Storage access is blocked. Shimming localStorage/sessionStorage to prevent application crash.');
          
          var noop = function() {};
          var storageShim = {
            getItem: function() { return null; },
            setItem: noop,
            removeItem: noop,
            clear: noop,
            key: function() { return null; },
            length: 0
          };

          try {
            // Attempt to override the global properties
            Object.defineProperty(window, 'localStorage', { value: storageShim, configurable: true, writable: true });
            Object.defineProperty(window, 'sessionStorage', { value: storageShim, configurable: true, writable: true });
          } catch (err) {
            console.warn('Failed to shim storage:', err);
          }
        }
      })();
    </script>
