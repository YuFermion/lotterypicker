 <script>
  // 强力防白屏补丁
  (function() {
    try {
      // 如果没有 localStorage，就创建一个假的，防止代码读取时崩溃
      if (!window.localStorage) {
        throw new Error("No Storage");
      }
      // 尝试一次读写
      var t = "test_storage";
      window.localStorage.setItem(t, t);
      window.localStorage.removeItem(t);
    } catch (e) {
      console.warn("Storage blocked, using Shim to prevent crash.");
      // 创建一个假的 Storage 对象
      var fakeStorage = {
        getItem: function() { return null; },
        setItem: function() {},
        removeItem: function() {},
        clear: function() {},
        key: function() { return null; },
        length: 0
      };
      // 强行覆盖 window 上的属性
      try {
        Object.defineProperty(window, 'localStorage', { value: fakeStorage });
        Object.defineProperty(window, 'sessionStorage', { value: fakeStorage });
      } catch (e2) {}
    }
  })();
</script>
